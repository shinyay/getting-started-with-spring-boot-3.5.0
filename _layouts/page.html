---
layout: default
---

<div class="page-container">
    {% if page.hero %}
        {% include hero.html %}
    {% endif %}
    
    <div class="page-content">
        <div class="container">
            {% if page.title %}
            <header class="page-header">
                <h1 class="page-title">{{ page.title }}</h1>
                {% if page.description %}
                <p class="page-description">{{ page.description }}</p>
                {% endif %}
            </header>
            {% endif %}

            <div class="content-wrapper">
                {{ content }}
            </div>
        </div>
    </div>
</div>
